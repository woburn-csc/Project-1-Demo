<!DOCTYPE html>
<html>

<head>
  <title>Intro Meeting</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #1b0086;">
  <!-- Header -->
  <div
    style="position: fixed; top:0; left:0; width: 100%; background-color: #150459; padding: 10px 20px; box-sizing: border-box;">
    <div style="display: flex; align-items: center;">

      <!-- LOGO -->
      <div style="flex: 0; margin-right: 20px;">
        <img src="Woburn CSC Logo.png" alt="Logo"
          style="width: 100px; height: 100px; border-radius: 50%; border: 4px solid white; object-fit: cover;">
      </div>

      <!-- Header text -->
      <div id="header-title"
        style="flex: 1; text-align: center; color: white; font-size: 36px; font-family: 'Trebuchet MS', sans-serif; font-weight: bold;">
        Woburn CSC ðŸ’» Intro Meeting DEMO
      </div>

    </div>
  </div>


  <div style="margin-top: 200px;">
    <div id='header-title'>Teachable Machine Image Model</div>
    <button id="start-button">Click to play</button>
    <div id="model-box">
      <div id="webcam-container" style="display: inline-block"></div>
      <div id="label-container" style="display: inline-block; vertical-align: top;"></div>
    </div>
  </div>

  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <!-- Load Teachable Machine Image Library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
